os: linux
files:
   - source: /
     destination: /usr/local/tomcat7/webapps
permissions:
   - object: /usr/local/tomcat7/webapps
     owner: root
     group: root
     mode: 755
hooks:
  BeforeInstall:
    - location: script/stop.sh
      runas: root
  ApplicationStart:
    - location: script/start.sh
      runas: root